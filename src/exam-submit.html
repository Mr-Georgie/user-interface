<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="../css/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"

    <title>Anaesthetic School | Register</title>

  <body>
    <div class="tw-font-lato tw-bg-[#fafffc] tw-h-screen tw-overflow-hidden">
      <!-- Navbar  -->
      <div class="tw-flex tw-justify-between">
        <!-- logo -->
        <div class="tw-px-8">
          <div class="tw-flex tw-gap-3 tw-items-center tw-py-5">
            <img
              src="../images//Logo2.png"
              alt="logo-2"
              width="35"
              height="40"
            />
            <h1 class="title-small">
              School of
              <span class="tw-text-[#009779]">Anaesthetic</span> <br />
              Studies Badagry
            </h1>
          </div>
        </div>
        <div
          class="tw-px-3 tw-py-2 tw-my-3 tw-flex tw-items-center tw-border-l hover:tw-bg-slate-50 hover:tw-opacity-75 tw-cursor-pointer"
        >
          <img
            src="../images/headshot.png"
            alt="user"
            width="44"
            height="44"
            class="tw-rounded-full tw-cursor-pointer"
          />
          <span class="tw-font-bold tw-px-2 tw-text-[#555555]"
            >Georgie Boy</span
          >
        </div>
      </div>

      <!-- page content-->

      <!-- timer -->
      <div
        class="tw-bg-[#c3e3fe] tw-flex tw-justify-center tw-font-bold tw-text-[30px]"
      >
        00:59:00

      <!-- header -->
      <div class="tw-flex tw-justify-between tw-bg-[#fff6dc] tw-px-4 tw-py-1">

      </div>

      <!-- main -->
      <div
        class="tw-px-8 tw-py-6 tw-bg-white tw-h-[400px] tw-pb-20 tw-overflow-y-auto"
      >
        <!-- q1 -->
        <div class="tw-flex tw-gap-6 tw-mt-3 tw-pr-56">
          <div class="tw-text-[20px] tw-font-extrabold">1.</div>
          <div class="tw-mx-3 tw-w-full">
            <div>
              <span class="tw-font-extrabold tw-text-[20px]">

              </span>
            </div>
            <div class="tw-flex tw-flex-col tw-items-start tw-gap-1 tw-mt-3">
              <!-- use class active-options to give options blue background on select -->
              <button
                class="tw-flex tw-py-3 tw-w-full active-options hover:tw-bg-[#edf4f9] focus:tw-bg-[#c3e3fe]"
              >
                <span>(a) Bo<sub>3</sub>La<sub>2</sub></span>
              </button>
            </div>
            <div class="tw-border-b tw-w-full tw-mt-5"></div>
          </div>
          <div class="tw-text-[20px] tw-font-medium tw-flex tw-items-end">
            <button
              class="custom-box-shadow tw-flex tw-items-center tw-w-40 tw-italic tw-px-4 tw-py-3 tw-bg-[#fafffc] hover:tw-bg-[#e7f9ee] focus:tw-bg-[#e7f9ee]"

              Edit answer
            </button>
          </div>
        </div>
        <!-- q2 -->
        <div class="tw-flex tw-gap-6 tw-mt-3 tw-pr-56">

                class="tw-flex tw-py-3 tw-w-full hover:tw-bg-[#edf4f9] focus:tw-bg-[#c3e3fe]"
              >
                <span>(a) Al<sub>3</sub>N<sub>2</sub></span>
              </button>
              <button
                class="tw-flex tw-py-3 tw-w-full hover:tw-bg-[#edf4f9] focus:tw-bg-[#c3e3fe]"

                <span>(a) Al<sub>3</sub>N<sub>2</sub></span>

              <button
                class="tw-flex tw-py-3 tw-w-full hover:tw-bg-[#edf4f9] focus:tw-bg-[#c3e3fe]"
              >
                <span>(a) Al<sub>3</sub>N<sub>2</sub></span>
              </button>
              <button
                class="tw-flex tw-py-3 tw-w-full hover:tw-bg-[#edf4f9] focus:tw-bg-[#c3e3fe]"

                <span>(a) Bo<sub>3</sub>La<sub>2</sub></span>
              </button>

            <div class="tw-border-b tw-w-full tw-mt-5"></div>
          </div>
          <div class="tw-text-[20px] tw-font-medium tw-flex tw-items-end">
            <button
              class="custom-box-shadow tw-flex tw-items-center tw-w-40 tw-italic tw-px-4 tw-py-3 tw-text-white tw-bg-[#009779] hover:tw-bg-[#0b6654] focus:tw-bg-[#0b6654]"
            >
              Save Changes
            </button>
          </div>
        </div>
        <!-- q3 -->
        <div class="tw-flex tw-gap-6 tw-mt-3 tw-pr-56">
          <div class="tw-text-[20px] tw-font-extrabold">3.</div>
          <div class="tw-mx-3 tw-w-full">
            <div>
              <span class="tw-font-extrabold tw-text-[20px]">
                The correct formula for aluminium nitrate is

              <!-- use class active-options to give options blue background on select -->
              <button
                class="tw-flex tw-py-3 tw-w-full active-options hover:tw-bg-[#edf4f9] focus:tw-bg-[#c3e3fe]"

                <span>(a) Bo<sub>3</sub>La<sub>2</sub></span>

            </div>
            <div class="tw-border-b tw-w-full tw-mt-5"></div>

          <div class="tw-text-[20px] tw-font-medium tw-flex tw-items-end">

      <div class="tw-px-8">
        <div class="tw-w-full tw-mt-4 tw-ml-10 tw-pr-56">
          <button
            class="tw-w-full tw-bg-[#009779] hover:tw-bg-[#0b6654] focus:tw-bg-[#0b6654] tw-text-white tw-py-3 tw-font-extrabold custom-box-shadow"

            Submit & Finalize

        </div>

</html>
