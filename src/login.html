<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="../css/tailwind.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Anaesthetic School | Register</title>
  </head>
  <body class="login-bg tw-px-10 tw-pb-20 tw-font-lato">
    <!-- Navbar -->
    <nav class="tw-container">
      <div id="logo">
        <img src="../images/Logo.png" alt="" />
      </div>
    </nav>

    <!-- register section-->
    <div class="tw-grid tw-grid-cols-3 tw-gap-x-10">
      <div class="tw-col-span-2">
        <h1 class="title">
          School of <span class="tw-text-[#009779]">Anaesthetic</span> Studies
          Badagry
        </h1>
      </div>

      <!-- second column -->
      <div class="tw-text-3xl tw-py-[50px] tw-bg-[#53edce]">
        <h4
          class="tw-flex tw-justify-center tw-py-[50px] tw-font-bold tw-text-5xl tw-text-[#555555]"
          id="login"
        >
          Log in
        </h4>
        <div
          class="tw-flex tw-justify-center tw-gap-x-8 tw-text-[20px] tw-pb-[93px] tw-px-[25px]"
        >
          <div
            class="tw-border-b-4 tw-border-[#009779] tw-px-2 tw-cursor-pointer hover:tw-bg-[#12ae8f]"
          >
            <span class="tw-border-[#009779]">Instructor Log in</span>
          </div>

          <div
            class="tw-border-b-4 tw-border-[#999999] tw-text-[#999999] tw-px-2 tw-cursor-pointer hover:tw-bg-[#12ae8f]"
          >
            <span class="">Student Log in</span>
          </div>
        </div>
        <form action="" class="tw-pb-[93px] tw-px-[25px]">
          <div class="tw-pb-3">
            <label class="block">
              <span class="tw-text-xl tw-font-medium tw-text-[#555555]">
                User ID
              </span>
              <input
                type="email"
                name="email"
                class="tw-w-full tw-rounded-md sm:text-sm tw-text-base tw-p-2 focus:tw-outline-[#9af5e3f5]"
                placeholder=""
              />
            </label>
          </div>
          <div class="tw-flex tw-justify-center">
            <button
              class="tw-text-center tw-bg-[#009779] tw-cursor-pointer tw-py-[11px] tw-px-[10px] tw-text-white tw-text-xl tw-rounded-lg tw-w-full tw-block hover:tw-bg-[#12ae8f]"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS Scripts -->
    <!-- JavaScript Bundle with Popper -->
  </body>
</html>
